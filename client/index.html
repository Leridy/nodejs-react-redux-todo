<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your TO DO || 你的土豆</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div id="app" class="todos-panel">
    <input type="text" class="todo-input" placeholder="TO DO 输入并回车 :-)">

    <ul class="todo-list">
        <li class="todo-item">
            <input type="checkbox" class="todo-checkbox">
            今晚吃什么?
            <span class="todo-cancel" title="取消">X</span>
        </li>
    </ul>
</div>

<script src="../main.js"></script>
</body>
</html>
